
apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    signingConfigs {
        yrkj {
            keyAlias 'yrkj'
            keyPassword '000000'
            storeFile file('E:/Android/yrlife/yrkj.jks')
            storePassword '000000'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.yrkj.yrlife"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 20
        versionName "2.0.2"
        multiDexEnabled true
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.yrkj
        }
        debug {
            signingConfig signingConfigs.yrkj
        }
    }
    dexOptions{
        javaMaxHeapSize "2g"
    }
}

